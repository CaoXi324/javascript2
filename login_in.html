<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>登录</title>
</head>

<body>
    <p>账号<input id="account" type="text" placeholder="账号" /></p>
    <p>密码<input id="password" type="password" placeholder="密码" /></p>
    <!-- <p id="error_box"><br></p> -->
    <p><button id="myBtn">登录</button></p>

    <script>
        var oAccount = document.getElementById('account');
        var oPassword = document.getElementById('password');
        document.getElementById("myBtn").onclick = function fnLogin() {
            if (oAccount.value == 123 && oPassword.value == 123) {
                window.alert('登录成功');
            } else {
                window.alert('账号或密码错误');
                oAccount.value = "";
                oPassword.value = "";

            }

        }
    </script>
</body>

</html>
